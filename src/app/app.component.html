<div class="center">
	<h1 style="text-align: center;">{{title}}</h1>
	<button (callParent)="generateNewPost($event)" class="newpost">New Thought</button>
	<div class="postBody">
		<div *ngFor="let currentPost of allPosts">
			<app-post [currentPost]=currentPost></app-post>
			<hr />
		</div>
	</div>
</div>
